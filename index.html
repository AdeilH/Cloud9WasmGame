<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League WASM Game</title>
    <style>
        body { margin: 0; background-color: black; overflow: hidden; }
        canvas { display: block; width: 100vw; height: 100vh; }
    </style>
    <link data-trunk rel="rust" href="Cargo.toml">
    <link data-trunk rel="copy-dir" href="assets">
</head>
<body>
    <div id="loading-screen" style="
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #111;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #eee;
        font-family: sans-serif;
        z-index: 1;
    ">
        <div style="
            border: 6px solid #333;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        "></div>
        <span style="font-size: 20px; letter-spacing: 2px;">LOADING GAME...</span>
        <style>
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
    </div>
    <canvas id="bevy" style="position: absolute; top: 0; left: 0; z-index: 2;"></canvas>
</body>
</html>
